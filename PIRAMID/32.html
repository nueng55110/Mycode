<html>
<title>Document</title>
<body><font face="courier new" size=7><pre>
<script language="JaveScript" type="text/javascript">

/* นายสุรวิชญ์ สุริยะวงค์ รหัสนักศึกษา 5908111004 มหาลัยเนชั่น ปี 2560*/

for(i=5;i>=1;i--)
{
	for(j=7;j>=(6-i);j--)
	{
	document.write(8-j);
	}
	for(j=7;j>=(i);j--)
	{
	document.write("*");
	}
	document.write(8-i);
	document.write("\n");
}
</script>
</body>
</html>
