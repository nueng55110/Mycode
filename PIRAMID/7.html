<html>
<title>Document</title>
<body><font face="courier new" size=5><pre>
<script language="JaveScript" type="text/javascript">

/* นายสุรวิชญ์ สุริยะวงค์ รหัสนักศึกษา 5908111004 มหาลัยเนชั่น ปี 2560*/

for(i=1;i<=7;i++)
{
	for(j=0;j<=7-i;j++)
	{
	document.write(" ");
	}
	for(j=1;j<=1;j++)
	{
	document.write(j);
	}
	for(j=3;j<=1+i;j++)
	{
	document.write(j-1);
	}
	document.write(i);
	for(j=i;j>=1;j--)
	{
	document.write(j);
	}
	document.write("\n");
}


</script>
</body>
</html>
