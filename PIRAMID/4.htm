<html>
<title>Document</title>
<body><font face="courier new" size=7><pre>
<script language="JaveScript" type="text/javascript">

/* นายสุรวิชญ์ สุริยะวงค์ รหัสนักศึกษา 5908111004 มหาลัยเนชั่น ปี 2560*/

for(i=1;i<=4;i++)
{
	for(j=1;j<=i;j++)
	{
		document.write("*");
	}
	for(j=i;j>=2;j--)
	{
		document.write(j);
	}
	for(j=1;j<=i;j++)
	{
		document.write(j);
	}
	document.write("\n");
}

</script>
</body>
</html>
